name: Publish Binaries to GitHub Release

on:
  release:
    types: [created]

env:
  RELEASE_TAG: ${{ github.event.release.tag_name }}


jobs:
  Ubuntu:
    name: Build on ${{ matrix.name }} and upload to GitHub Release
    runs-on: ${{ matrix.runner }}

    strategy:
      matrix:
        include:
          - name: Ubuntu-x64
            runner: ubuntu-latest

          - name: Ubuntu-arm64
            runner: ubuntu-24.04-arm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build (tsup)
        run: npm run build

      - name: Run pkg build for x64
        if: ${{ matrix.name == 'Ubuntu-x64' }}
        run: npm run pack:linux-x64

      - name: Run pkg build for arm64
        if: ${{ matrix.name == 'Ubuntu-arm64' }}
        run: npm run pack:linux-arm64

      - name: Show out directory
        run: ls -R ./out
      
      - name: Create github release (once)
        if: matrix.name == 'Ubuntu-x64'
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
             gh release view "$RELEASE_TAG" >/dev/null 2>&1 || \
              gh release create "$RELEASE_TAG" \
                --title "$RELEASE_TAG" \
                --notes "Release $RELEASE_TAG"
        

      - name: Upload artifact to GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          for FILE in out/*; do
            echo "Uploading $FILE"
            gh release upload "$RELEASE_TAG" "$FILE" --clobber
          done
  
  Windows:
    name: Build on ${{ matrix.name }} and upload
    runs-on: ${{ matrix.runner }}

    defaults:
      run:
        shell: bash

    strategy:
      matrix:
        include:
          - name: Windows-x64
            runner: windows-latest
          
          - name: Windows-arm64
            runner: windows-11-arm
        
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build (tsup)
        run: npm run build

      - name: Run pkg build for x64
        if: ${{ matrix.name == 'Windows-x64' }}
        run: npm run pack:win-x64
        
      - name: Run pkg build for arm64
        if: ${{ matrix.name == 'Windows-arm64' }}
        run: npm run pack:win-arm64
      
      - name: See out directory
        run: ls -R ./out

      - name: Upload artifact to GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          for FILE in out/*; do
            echo "Uploading $FILE"
            gh release upload "$RELEASE_TAG" "$FILE" --clobber
          done


  MacOS:
    name: Build on ${{ matrix.name }} and upload to GitHub Release
    runs-on: ${{ matrix.runner }}

    strategy:
      matrix:
        include:
          - name: MacOS-x64
            runner: macos-15-intel

          - name: MacOS-arm64
            runner: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build (tsup)
        run: npm run build

      - name: Run pkg build for x64
        if: ${{ matrix.name == 'MacOS-x64' }}
        run: npm run pack:macos-x64
        
      - name: Run pkg build for arm64
        if: ${{ matrix.name == 'MacOS-arm64' }}
        run: npm run pack:macos-arm64

      - name: Import Code Signing Certificate
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          
          # Decode certificate and import to keychain
          echo "$MACOS_CERTIFICATE" | base64 --decode > certificate.p12
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import certificate.p12 -k "$KEYCHAIN_PATH" -P "$MACOS_CERTIFICATE_PWD" -T /usr/bin/codesign
          security list-keychain -d user -s "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          
          # Clean up certificate file
          rm certificate.p12
      
      - name: Code Sign Binary
        env:
          DEVELOPER_ID: ${{ secrets.MACOS_DEVELOPER_ID }}
        run: |
          FILE=$(ls out)
          echo "Code signing: $FILE"
          codesign --force --options runtime --sign "$DEVELOPER_ID" --timestamp "out/$FILE"
          codesign --verify --verbose "out/$FILE"
      
      - name: Notarize Binary (Optional)
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          FILE=$(ls out)
          
          # Create a zip for notarization
          ditto -c -k --keepParent "out/$FILE" "out/$FILE.zip"
          
          # Submit for notarization
          xcrun notarytool submit "out/$FILE.zip" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait
          
          # Remove zip file
          rm "out/$FILE.zip"
          
          echo "Notarization complete"
      
      - name: See out directory
        run: ls -R ./out

      - name: Upload artifact to GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          for FILE in out/*; do
            echo "Uploading $FILE"
            gh release upload "$RELEASE_TAG" "$FILE" --clobber
          done

      - name: Cleanup Keychain
        if: always()
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          if [ -f "$KEYCHAIN_PATH" ]; then
            security delete-keychain "$KEYCHAIN_PATH"
          fi