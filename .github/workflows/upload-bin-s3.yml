name: Build and upload bin to S3

on:
  release:
    types: [created]


env:
  S3_BUCKET: public.pinggy.cli.binaries

jobs:
  Ubuntu-x64:
    name: Build on Ubuntu-x64 and upload
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build (tsup)
        run: npm run build

      - name: Run caxa build to produce `bin/`
        run: make pack
      
      - name: See bin directory
        run: ls -R ./bin

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get version from package.json
        run: echo "VERSION=$(node -p \"require('./package.json').version\")" >> $GITHUB_ENV

      - name: Upload x64 `bin/` to S3
        shell: bash
        run: |
          if [ -d "bin" ]; then
            echo "Uploading bin/ to s3://${S3_BUCKET}/bin/${{ env.VERSION }}/linux-x64/"
            aws s3 cp bin/ s3://${S3_BUCKET}/bin/${{ env.VERSION }}/linux-x64/ --recursive
          else
            echo "No bin directory found after build" >&2
            exit 1
          fi

