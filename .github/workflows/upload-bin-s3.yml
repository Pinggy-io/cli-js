name: Build and upload bin to S3

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build-and-upload:
    name: Build on ${{ matrix.os }} and upload
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build (tsup)
        run: npm run build

      - name: Run caxa build to produce `bin/`
        run: node caxa_build.js
      
      - name: See bin directory
        run: ls ./bin

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get version from package.json
        run: echo "VERSION=$(node -p \"require('./package.json').version\")" >> $GITHUB_ENV

      - name: Upload `bin/` to S3
        shell: bash
        run: |
          if [ -d "bin" ]; then
            echo "Uploading bin/ to s3://public.pinggy.cli.binaries/bin/${{VERSION}}/${{ matrix.os }}/"
            aws s3 cp bin/ s3://public.pinggy.cli.binaries/bin/${{VERSION}}/${{ matrix.os }}/ --recursive
          else
            echo "No bin directory found after build" >&2
            exit 1
          fi
